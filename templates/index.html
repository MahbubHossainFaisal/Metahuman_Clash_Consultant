<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        title {
            color: white;
        }
    </style>
    <title >MetaHumanS ClasH CoNsulTanT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background-color: black">
    <nav class='navbar' style="background-color: black; color: white;">
        <p class="navbar-brand text-white" style="font-size: 32px;">MetaHumans Clash Consultant</p>
        <ul class="nav navbar-nav">
            <li>
                <a href="" style="color: white;">Home</a>
            </li>
            <li>
                <a href="/recommend" style="color: white;">Recommend</a>
            </li>
            <li>
                <a href="reference" style="color: white;">MetaHuman References</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" style="margin: 10px;">
                <h1 class="text-white" style="font-size: 50px;">Top 100 MetaHumans</h1>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-2" style="margin: 15px;">
                        <div class="card" style="background-color: white; color: black; height: 400px; width: 200px; margin: 10px; display: flex; flex-direction: column;">
                            <img class="card-img-top" src="{{ i[1] }}" alt="Character Image" style="width: 100%; height: 90%; object-fit: cover;">
                            <div class="card-body" style="background-color: black; color: white; padding: 10px; height: 10%;">
                                <p class="card-title">{{i[0]}}</p>
                            </div>
                        </div>
                    </div>
                    {% if loop.index % 5 == 0 %}
                        </div>
                        <div class="row">
                    {% endif %}
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>

</html>
